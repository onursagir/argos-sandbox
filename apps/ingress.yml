apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-controller
  namespace: argocd
spec:
  project: default
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.14.0
    helm:
      values: |
        publishService:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
